<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>frontend_test</title>

  <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="src/css/styles.css">
  <link rel="icon" href="public/icons/favicon.png" type="image/x-icon">
</head>

<body>
  <div class="container-fluid" style="max-width: 1584px;">
    <nav class="navbar navbar-expand-lg custom-navbar">
      <div class="search-container">
        <input class="form-control search-input" id="searchInput" type="search" placeholder="Find Customers"
          aria-label="Search">
      </div>

      <div class="dropdown dropdown-btn">
        <button class="btn dropdown-toggle btn-light" id="sortBtn" type="button" data-bs-toggle="dropdown"
          aria-expanded="false">
          Filter by Name (A-Z)
        </button>
        <ul class="dropdown-menu dropdown-menu-wide">
          <li><button class="dropdown-item" type="button" onclick="sortCards('asc')">Name (A-Z)</button></li>
          <li><button class="dropdown-item" type="button" onclick="sortCards('desc')">Name (Z-A)</button></li>
        </ul>
      </div>
    </nav>
    <div id="card-container" class="grid-container"></div>
    <h5 id="noResult" class="no-result">No customer(s) found with the search criteria.</h5>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="src/js/data.js"></script>
  <script>
    function sortCards(order = 'asc') {
      const gridContainer = document.querySelector('.grid-container');
      const cards = Array.from(document.querySelectorAll('.custom-card'));
      cards.sort((a, b) => {
        const nameA = a.querySelector('.name').textContent.toLowerCase();
        const nameB = b.querySelector('.name').textContent.toLowerCase();

        if (order === 'asc') {
          document.getElementById('sortBtn').textContent = 'Filter by Name (A-Z)';
          return nameA.localeCompare(nameB); // Ascending order
        } else if (order === 'desc') {
          document.getElementById('sortBtn').textContent = 'Filter by Name (Z-A)';
          return nameB.localeCompare(nameA); // Descending order
        }
      })

      cards.forEach(card => gridContainer.appendChild(card));
    }

  </script>
</body>

</html>
